apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: sthlmio
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
      annotations:
        config.alpha.linkerd.io/proxy-wait-before-exit-seconds: 20
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - web
            topologyKey: kubernetes.io/hostname
      containers:
      - image: sthlmio/web:1.0.42 # {"$imagepolicy": "flux-system:sthlmio-web"}
        imagePullPolicy: IfNotPresent
        name: web
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 50Mi
            cpu: 50m
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 1
          successThreshold: 1
          failureThreshold: 1
        livenessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 1
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/bash
              - -c
              - sleep 10
